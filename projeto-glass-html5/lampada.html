<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acender Lâmpada</title>
</head>
<body>
    <h1>Acendendo a Lâmpada</h1>
    <img id="lampada" src="_imagens/lampada-apagada.jpg" alt="imagem de lâmpada apagada" onmousemove="acenderLampada()" onmouseout="apagarLampada()" onclick="quebrarLampada()">
    <script>
        var verificadorLampadaQuebrada = false
        function acenderLampada() {
            arquivo = "_imagens/lampada-acesa.jpg";
        }
        function apagarLampada() {
            arquivo = "_imagens/lampada-apagada.jpg"
        }
        function quebrarLampada() {
           arquivo = "_imagens/lampada-quebrada.jpg" }
        
           if (verificadorLampadaQuebrada === false) {
            document.getElementById("lampada").src = arquivo;
        }

    </script>
</body>
</html>
